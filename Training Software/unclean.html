<html>
    <link rel="stylesheet" href="styles.css">
        <div class="quiz-container">
            <div class="header">
                <img src="logo-lagoon.png" class="logo" alt="logo" />
            </div>
            
            <img src = "images/IMG_8222.jpeg" class = "question-image" alt = "Unlean Facility"/> 
            
            <h1 class="question-text">A guest tells you a area of the park is unclean, what do you do?</h1>
            
            <div class="options-grid">
                <button class="option-button incorrect" data-explanation="Offering sympathy isn't going to clean up the mess" onclick="selectAnswer(this)">Agree with the guest and offer reasurance</button>
                <button class="option-button correct" onclick="selectAnswer(this)">Thank them for bringing the issue to your attention and notify the appropriate team</button>
                <button class="option-button incorrect" data-explanation="All areas of the park should be useable." onclick="selectAnswer(this)">Tell them not to use that area.</button>
                <button class="option-button incorrect" data-explanation="If you learn of a mess you should either take care of it or find someone too." onclick="selectAnswer(this)">Tell them the janitor will clean it up when they reach that area.</button>
            </div>
            
            <a href="brokenSouvenir.html" class="next-question" id="nextQuestion">Next Question â†’</a>
        </div>
    
        <!-- Modal -->
        <div id="explanationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="explanationText"></p>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById("explanationModal");
        const span = document.getElementsByClassName("close")[0];
        const explanationText = document.getElementById("explanationText");
    
        function selectAnswer(button) {
            // Remove any previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7';
            });
            
            // Highlight selected answer
            button.classList.add('selected');
            button.style.opacity = '1';
            
            // If correct answer is selected, show next question link
            if (button.classList.contains('correct')) {
                document.getElementById('nextQuestion').style.display = 'inline-block';
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                // Show explanation modal for incorrect answers
                explanationText.textContent = button.getAttribute('data-explanation');
                modal.style.display = "block";
            }
        }
        
        // Add hover effect
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    
        // Modal close button
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Click outside modal to close
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>

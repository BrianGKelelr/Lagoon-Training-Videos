<html>
    <link rel="stylesheet" href="styles.css">
        <div class="quiz-container">
            <div class="header">
                <img src="logo-lagoon.png" class="logo" alt="logo" />
            </div>
            
            <video width="500px" height="400px" controls="controls">
                <source src="exampleVideo.mp4" type="video/mp4"/> <!-- VIDEO LINK GOES HERE -->
                Your browser does not support this video format.
            </video>
            
            <h1 class="question-text">Where do you take breaks?</h1>
            
            <div class="options-grid">
                <button class="option-button incorrect" data-explanation="You can only take breaks in break areas." onclick="selectAnswer(this)">Anywhere, just remember to not show employee clothing while off duty.</button>
                <button class="option-button incorrect" data-explanation="Do not take breaks where guests could see you." onclick="selectAnswer(this)">Take breaks at the pavilions</button>
                <button class="option-button incorrect" data-explanation="Going on a ride during shift is not professional." onclick="selectAnswer(this)">On the Roller Coasters, have some fun!</button>
                <button class="option-button correct" onclick="selectAnswer(this)">Take breaks at the designated employee cafe or other designated areas depending on your department</button>            
            </div>
            
            <a href="directions.html" class="next-question" id="nextQuestion">Next Question â†’</a>
        </div>
    
        <!-- Modal -->
        <div id="explanationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="explanationText"></p>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById("explanationModal");
        const span = document.getElementsByClassName("close")[0];
        const explanationText = document.getElementById("explanationText");
    
        function selectAnswer(button) {
            // Remove any previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7';
            });
            
            // Highlight selected answer
            button.classList.add('selected');
            button.style.opacity = '1';
            
            // If correct answer is selected, show next question link
            if (button.classList.contains('correct')) {
                document.getElementById('nextQuestion').style.display = 'inline-block';
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                // Show explanation modal for incorrect answers
                explanationText.textContent = button.getAttribute('data-explanation');
                modal.style.display = "block";
            }
        }
        
        // Add hover effect
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    
        // Modal close button
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Click outside modal to close
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>

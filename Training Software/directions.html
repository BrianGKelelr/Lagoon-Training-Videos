<html>
    <link rel="stylesheet" href="styles.css">
        <div class="quiz-container">
            <div class="header">
                <img src="logo-lagoon.png" class="logo" alt="logo" />
            </div>
            
            <img src = "images/IMG_8223.jpeg" class = "question-image" alt = "Guest Directions"/> 
            
            <h1 class="question-text">A guest asks for directions, what do you do?</h1>
            
            <div class="options-grid">
                <button class="option-button incorrect" data-explanation="You are responsible for helping the guest find what they are looking for." onclick="selectAnswer(this)">Tell them to check a map.</button>
                <button class="option-button incorrect" data-explanation="Lagoon can be big and confusing to new guests, you should offer assistance." onclick="selectAnswer(this)">Tell the guest to start walking and they'll figure out the park's layout on their own.</button>
                <button class="option-button correct" onclick="selectAnswer(this)">Find a map, or offer to walk them to their destination.</button>
                <button class="option-button incorrect" data-explanation="Do not initiate contact without consent." onclick="selectAnswer(this)">Grab the guest's hand and lead them.</button>
            </div>
            
            <a href="lostItem.html" class="next-question" id="nextQuestion">Next Question â†’</a>
        </div>
    
        <!-- Modal -->
        <div id="explanationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="explanationText"></p>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById("explanationModal");
        const span = document.getElementsByClassName("close")[0];
        const explanationText = document.getElementById("explanationText");
    
        function selectAnswer(button) {
            // Remove any previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7';
            });
            
            // Highlight selected answer
            button.classList.add('selected');
            button.style.opacity = '1';
            
            // If correct answer is selected, show next question link
            if (button.classList.contains('correct')) {
                document.getElementById('nextQuestion').style.display = 'inline-block';
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                // Show explanation modal for incorrect answers
                explanationText.textContent = button.getAttribute('data-explanation');
                modal.style.display = "block";
            }
        }
        
        // Add hover effect
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    
        // Modal close button
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Click outside modal to close
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>

<html>
    <link rel="stylesheet" href="styles.css">
        <div class="quiz-container">
            <div class="header">
                <img src="logo-lagoon.png" class="logo" alt="logo" />
            </div>
            
            <video width="500px" height="400px" controls="controls">
                <source src="car1.mp4" type="video/mp4"/>
                Your browser does not support this video format.
            </video>
            
            <h1 class="question-text">What angle is the Cannibal's iconic drop?</h1>
            
            <div class="options-grid">
                <button class="option-button incorrect" data-explanation="90° is much too shallow for the Cannibal's drop. The actual angle is much steeper!" onclick="selectAnswer(this)">90°</button>
                <button class="option-button correct" onclick="selectAnswer(this)">116°</button>
                <button class="option-button incorrect" data-explanation="180° would be completely vertical! The Cannibal is steep, but not that steep." onclick="selectAnswer(this)">180°</button>
                <button class="option-button incorrect" data-explanation="46° is far too gentle for the Cannibal. This would be more like a small hill than a thrilling drop!" onclick="selectAnswer(this)">46°</button>
            </div>
            
            <a href="lostChild.html" class="next-question" id="nextQuestion">Next Question →</a>
        </div>
    
        <!-- Modal -->
        <div id="explanationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="explanationText"></p>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById("explanationModal");
        const span = document.getElementsByClassName("close")[0];
        const explanationText = document.getElementById("explanationText");
    
        function selectAnswer(button) {
            // Remove any previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7';
            });
            
            // Highlight selected answer
            button.classList.add('selected');
            button.style.opacity = '1';
            
            // If correct answer is selected, show next question link
            if (button.classList.contains('correct')) {
                document.getElementById('nextQuestion').style.display = 'inline-block';
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                // Show explanation modal for incorrect answers
                explanationText.textContent = button.getAttribute('data-explanation');
                modal.style.display = "block";
            }
        }
        
        // Add hover effect
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    
        // Modal close button
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Click outside modal to close
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>

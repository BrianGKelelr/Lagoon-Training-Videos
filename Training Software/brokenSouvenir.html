<html>
    <link rel="stylesheet" href="styles.css">
        <div class="quiz-container">
            <div class="header">
                <img src="logo-lagoon.png" class="logo" alt="logo" />
            </div>
            
            <img src = "images/IMG_8225.jpeg" class = "question-image" alt = "Broken Souvenir"/> 
            
            <h1 class="question-text">What should you do if a guest's souvenir breaks?</h1>
            
            <div class="options-grid">
                <button class="option-button incorrect" data-explanation="You shouldn't just take away the broken souvenir without doing anything." onclick="selectAnswer(this)">Take broken souvenir and apologize</button>
                <button class="option-button correct" onclick="selectAnswer(this)">Apologize to the customer and offer a refund or new souvenir, ask manager if unsure</button>
                <button class="option-button incorrect" data-explanation="Lecturing a guest for a minor issue isn't going to fix anything." onclick="selectAnswer(this)">Tell the guest to stop being so clumsy</button>
                <button class="option-button incorrect" data-explanation="There is something you can do." onclick="selectAnswer(this)">Apologize to guest but inform them that there is nothing you can do</button>
            </div>
            
            <a href="winner.html" class="next-question" id="nextQuestion">Next Question â†’</a>
        </div>
    
        <!-- Modal -->
        <div id="explanationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="explanationText"></p>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById("explanationModal");
        const span = document.getElementsByClassName("close")[0];
        const explanationText = document.getElementById("explanationText");
    
        function selectAnswer(button) {
            // Remove any previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7';
            });
            
            // Highlight selected answer
            button.classList.add('selected');
            button.style.opacity = '1';
            
            // If correct answer is selected, show next question link
            if (button.classList.contains('correct')) {
                document.getElementById('nextQuestion').style.display = 'inline-block';
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                // Show explanation modal for incorrect answers
                explanationText.textContent = button.getAttribute('data-explanation');
                modal.style.display = "block";
            }
        }
        
        // Add hover effect
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    
        // Modal close button
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Click outside modal to close
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>

<html>
    <link rel="stylesheet" href="styles.css">
        <div class="quiz-container">
            <div class="header">
                <img src="logo-lagoon.png" class="logo" alt="logo" />
            </div>
            
            <img src = "images/IMG_8224.jpeg" class = "question-image" alt = "lost item"/> 
            
            <h1 class="question-text">A guest is looking for a lost item and approaches you for help, what should you do?</h1>
            
            <div class="options-grid">
                <button class="option-button correct" onclick="selectAnswer(this)">Tell the customer that all lost items go to Strollers N' Stuff and that their best option is to look there. </button>
                <button class="option-button incorrect" data-explanation="There is something you can do." onclick="selectAnswer(this)">Tell the visitor that there is nothing you can do.</button>
                <button class="option-button incorrect" data-explanation="Offering to help look for the item may be futile." onclick="selectAnswer(this)">Offer to help the guest look for the item.</button>
                <button class="option-button incorrect" data-explanation="While this isn't bad, the item may have already been found." onclick="selectAnswer(this)">Notify your manager so that your team can be on the lookout for the lost item.</button>
            </div>
            
            <a href="unclean.html" class="next-question" id="nextQuestion">Next Question â†’</a>
        </div>
    
        <!-- Modal -->
        <div id="explanationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="explanationText"></p>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById("explanationModal");
        const span = document.getElementsByClassName("close")[0];
        const explanationText = document.getElementById("explanationText");
    
        function selectAnswer(button) {
            // Remove any previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.7';
            });
            
            // Highlight selected answer
            button.classList.add('selected');
            button.style.opacity = '1';
            
            // If correct answer is selected, show next question link
            if (button.classList.contains('correct')) {
                document.getElementById('nextQuestion').style.display = 'inline-block';
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                // Show explanation modal for incorrect answers
                explanationText.textContent = button.getAttribute('data-explanation');
                modal.style.display = "block";
            }
        }
        
        // Add hover effect
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    
        // Modal close button
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Click outside modal to close
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>

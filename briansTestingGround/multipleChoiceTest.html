<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choose Your Adventure Lagoon Training</title>
        <style>
            #choices {
                display: none;
                margin-top: 20px;
            }
                .choice-btn {
                padding: 10px;
                font-size: 16px;
                margin: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <video id="videoPlayer" width="640" height="360" controls></video>
        <source id="videoSource" src="Dead bird.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="choices">
        <button class="choice-btn" onclick="chooseOption('video2.mp4')">Option 1</button>
        <button class="choice-btn" onclick="chooseOption('video3.mp4')">Option 2</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const choices = document.getElementById('choices');

        // Show choices when the video ends
        videoPlayer.onended = () => {
            choices.style.display = 'block';
        };

        // Load a new video based on the choice
        function chooseOption(video) {
            document.getElementById('videoSource').src = video;
            videoPlayer.load();  // Reloads the new video
            choices.style.display = 'none';  // Hide choices
        }
    </script>
</body>
</HTML>
